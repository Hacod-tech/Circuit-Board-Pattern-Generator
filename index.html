<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Board Pattern Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Circuit Board Pattern Generator</h1>
        </header>

        <div class="instructions">
            <p>Add objects (freehand, text, ellipse, or rectangle) from the left sidebar, then click "Generate Pattern" to fill them with a circuit board pattern.</p>
        </div>

        <div class="controls-panel">
            <div class="control-group">
                <label for="lineColor">Line Color:</label>
                <input type="color" id="lineColor" value="#00ff00">
            </div>

            <div class="control-group">
                <label for="lineGradientType">Line Gradient:</label>
                <select id="lineGradientType">
                    <option value="none">None</option>
                    <option value="linear">Linear</option>
                    <option value="radial">Radial</option>
                </select>
            </div>

            <div class="control-group" id="gradientColorGroup" style="display: none;">
                <label for="lineGradientColor">Gradient End Color:</label>
                <input type="color" id="lineGradientColor" value="#ff00ff">
            </div>

            <div class="control-group" id="gradientEditGroup" style="display: none;">
                <label>
                    <input type="checkbox" id="editGradientPoints">
                    Edit Gradient Points on Canvas
                </label>
            </div>

            <div class="control-group">
                <label for="bgColor">Background:</label>
                <input type="color" id="bgColor" value="#000000">
                <label class="checkbox-label">
                    <input type="checkbox" id="transparentBg" checked>
                    Transparent
                </label>
            </div>

            <div class="control-group">
                <label for="patternDensity">Pattern Density:</label>
                <input type="range" id="patternDensity" min="1" max="10" value="8">
                <span id="densityValue">8</span>
            </div>

            <div class="control-group">
                <label for="lineLengthMin">Min Line Length:</label>
                <input type="range" id="lineLengthMin" min="10" max="100" value="20">
                <span id="lengthMinValue">20</span>
            </div>
            <div class="control-group">
                <label for="lineLengthMax">Max Line Length:</label>
                <input type="range" id="lineLengthMax" min="50" max="300" value="150">
                <span id="lengthMaxValue">150</span>
            </div>

            <div class="control-group">
                <label for="patternScale">Pattern Scale:</label>
                <input type="range" id="patternScale" min="0.1" max="2" step="0.1" value="0.7">
                <span id="scaleValue">0.7</span>
            </div>

            <div class="control-group">
                <label for="lineThickness">Line Thickness:</label>
                <input type="range" id="lineThickness" min="1" max="5" value="4">
                <span id="thicknessValue">4</span>
            </div>

            <div class="control-group">
                <label for="circleRadius">Circle Radius:</label>
                <input type="range" id="circleRadius" min="2" max="10" value="4">
                <span id="radiusValue">4</span>
            </div>

            <div class="control-group">
                <label for="patternStyle">Pattern Style:</label>
                <select id="patternStyle">
                    <option value="organic">Organic</option>
                    <option value="grid">Grid</option>
                </select>
            </div>

            <div class="button-group">
                <button id="generateBtn" class="btn btn-primary">Generate Pattern</button>
                <button id="clearBtn" class="btn btn-secondary">Clear</button>
                <button id="downloadBtn" class="btn btn-secondary">Download SVG</button>
            </div>
        </div>

        <div class="main-content">
            <div class="objects-sidebar">
                <h3>Objects</h3>
                <div class="add-object-buttons">
                    <button class="btn-add-object" data-type="freehand">Add Freehand</button>
                    <button class="btn-add-object" data-type="text">Add Text</button>
                    <button class="btn-add-object" data-type="ellipse">Add Ellipse</button>
                    <button class="btn-add-object" data-type="rectangle">Add Rectangle</button>
                </div>
                <div id="objectsList" class="objects-list"></div>
            </div>

            <div class="canvas-container">
                <svg id="drawingCanvas" width="800" height="600">
                    <defs>
                        <clipPath id="shapeClip">
                            <path id="shapePath" />
                        </clipPath>
                    </defs>
                    <rect id="backgroundRect" width="100%" height="100%" />
                    <g id="patternLayer"></g>
                    <g id="objectsLayer"></g>
                </svg>
            </div>
        </div>

        <footer>
            <div class="footer-left">
                <iframe src="https://ghbtns.com/github-btn.html?user=hacod-tech&repo=circuit-board-pattern-generator&type=star&count=true&size=large" frameborder="0" scrolling="0" width="170" height="30" title="GitHub"></iframe>
            </div>
            <div class="footer-right">
                <a href="https://hacod.tech/" target="_blank" rel="noopener noreferrer">
                    Made by <img src="https://hacod.tech/hubfs/LOGO%20SVG.svg" alt="Hacod Logo" class="footer-logo">
                </a>
            </div>
        </footer>
    </div>

    <!-- Text Editor Popup -->
    <div id="textEditorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Text</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="control-group">
                    <label for="textContent">Text Content:</label>
                    <input type="text" id="textContent" placeholder="Enter text">
                </div>
                <div class="control-group">
                    <label for="textFontFamily">Font Family:</label>
                    <select id="textFontFamily">
                        <option value="Inter">Inter</option>
                        <option value="Arial">Arial</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Monaco">Monaco</option>
                        <option value="Consolas">Consolas</option>
                        <option value="Menlo">Menlo</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Palatino">Palatino</option>
                        <option value="Garamond">Garamond</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Impact">Impact</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="textFontWeight">Font Weight:</label>
                    <select id="textFontWeight">
                        <option value="100">100 - Thin</option>
                        <option value="200">200 - Extra Light</option>
                        <option value="300">300 - Light</option>
                        <option value="400" selected>400 - Normal</option>
                        <option value="500">500 - Medium</option>
                        <option value="600">600 - Semi Bold</option>
                        <option value="700">700 - Bold</option>
                        <option value="800">800 - Extra Bold</option>
                        <option value="900">900 - Black</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="textStrokeWidth">Stroke Width:</label>
                    <input type="range" id="textStrokeWidth" min="0" max="10" step="0.5" value="1">
                    <span id="strokeWidthValue">1</span>
                </div>
                <div class="control-group">
                    <label for="textLetterSpacing">Letter Spacing:</label>
                    <input type="range" id="textLetterSpacing" min="-5" max="20" step="0.5" value="0">
                    <span id="letterSpacingValue">0</span>
                </div>
            </div>
            <div class="modal-footer">
                <button id="textEditorSave" class="btn btn-primary">Save</button>
                <button id="textEditorCancel" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="pattern-generator.js"></script>
    <script src="app.js"></script>
</body>
</html>
